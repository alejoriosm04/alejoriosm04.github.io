<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imagenes</title>
    <link rel="stylesheet" type="text/css" href="./styles_carrusel.css">
</head>
<body>
    <h1><a target="_blank" href="../index.html" class="inicio">Selecciona tu Wallpaper Favorito</a></h1>

        <select name="imagen" size=1 onchange="vimagenes()" class="options">

        <option value="../images/wallpaper2.jpg">Wallpaper 2</option>

        </select>
    </form>
    <br><br><br>
    <img src="../images/wallpaper3.jpg" name="img" class="images">
    <script src="./main_carrusel.js"></script>
</body>
